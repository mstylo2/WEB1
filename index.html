    <h2>What is WEB?</h2>    
    <p>World Wide Web（ワールド・ワイド・ウェブ、略名：WWW）とは、インターネット上で提供されているハイパーテキストシステムである。Web、ウェブ、W3（ダブリュー スリー）[1]とも呼ばれる。俗には「インターネット」という表現がワールド・ワイド・ウェブを指す場合もある。情報提供を担う者はウェブサーバを公開し、一般利用者はウェブブラウザを介してウェブサーバにある情報を閲覧するようなシステムが基本である。 </p>
